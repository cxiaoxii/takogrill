<body>


    <!-- header starts here-->

    <header class="header1">

        <div class="logo">

    <section class="reservations">
        <div class="reservationscontainer">

            <div class="reservationsimage">
                <img src="images1/takogrill img2.jpg" alt="reservations img">
            </div>

        

        <div class="reservationform">

            <div class="makeareservation">
                <ul class="contactusbox1">
                    <form action="">

                         <div class="inputbox">
                            <div class="makereservetext">
                            <h2>MAKE YOUR RESERVATIONS</h2>
                        </div>
                          

                            <div class="input">
                                <span>Your Name</span>
                                <input type="text" placeholder="Enter Your Name">
                            </div>


                            <div class="input">
                                <span>Your Email</span>
                                <input type="text" placeholder="Enter Your Email" size="30">
                            </div>

                            <div class="input">
                                <span>Your Contact Number</span>
                                <input type="number" placeholder="Enter Your Contact Number" size="30">
                            </div>

                            <div class="input">
                                <span>Your Message</span>
                                <textarea name="" placeholder="Enter your message here" id="" cols="45"
                                    rows="8"></textarea>
                            </div>

                            <input type="submit" value="Reserve Now" class="submitbtn">



                    </form>

                </ul>
            </div>
        </div>
    </div>


        </div>

    <script>

        let menu = document.querySelector('#hamicon1');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('hamicon');
            navbar.classList.toggle('active');

        }

    </script>
